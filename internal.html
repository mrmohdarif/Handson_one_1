<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>LIST</h1>
    <h2>Ordred List</h2>
    <p>Numeric</p>
    <ol start="1">
        <li>item 1</li>
        <li>item 2</li>
    </ol>
    <p>Lowercase Letters</p>
    <ol start="a">
        <li>item 1</li>
        <li>item 2</li>
    </ol>
    <p>Uppercase Letter</p>
    <ol start="A">
        <li>item 1</li>
        <li>item 2</li>
    </ol>
    <p>Upper Roman Number</p>
    <ol start="I">
        <li>item 1</li>
        <li>item 2</li>
    </ol>
    <p>Lower Roman case</p>
    <ol start="i">
        <li>item 1</li>
        <li>item 2</li>
    </ol>
    <h2>Unordered List</h2>
    <p>Default</p>
</body>
</html>
